        <section class= "lienhe">
            <h2>Liên hệ</h2>   
            <p>
                <i class="fa-solid fa-location-dot" style="color: #c7239c;"></i>Địa chỉ: 0123, Tòa Nhà ABC, TP.Cần Thơ
                Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới
                Xin cảm ơn.
            </p>
            
            <h2>Gợi ý</h2>
            <form method="POST" enctype="multipart/form-data" onsubmit="return validateForm1(this);">
                <div class="container-form">
                    <table >
                        <tr>
                            <td><i class="fa-solid fa-user"></i></td>
                            <td><input type="text" name="name" placeholder="Vui lòng nhập họ tên của bạn"></td>                 
                        </tr>
    
                        <tr>
                            <td><i class="fa-sharp fa-solid fa-envelope"></i></td>
                            <td><input type="text" name="email" placeholder="Vui lòng nhập email"></td>                 
                        </tr>
                        
                        <tr>
                            <td><i class="fa-sharp fa-solid fa-bars"></i></td>
                            <td>
                                <select id="haha">
                                    <option value="Về sản phẩm dịch vụ">Về sản phẩm dịch vụ</option>
                                    <option value="Về ưu đãi thành viên">Về ưu đãi thành viên</option>
                                    <option value="Về thông tin tuyển dụng">Về thông tin tuyển Dụng</option>
                                </select>
                            </td>
                        </tr>
            
                        <tr>
                            <td><i class="fa-sharp fa-solid fa-pen-to-square"></i></td><br>
                            <td><textarea rows="7" cols="50" placeholder="Nội dung cần liên hệ"></textarea></td>
                        </tr>
    
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Gửi">
                            </td>
                        </tr>
    
                    </table>
